<style>
  .Get-Button{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 3px;
    border-style: solid;
    cursor: pointer;
    height: 35px;
    width: 100px;
    transition: background-color 1s;
  }

  .Get-Button:hover{
    background-color: rgb(97, 59, 154)
  }

  .Download-Button{
    background-color:white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125) ;
    border-radius: 3px;
    border-style:solid;
    border-width: 1px;    
    height: 35px;
    width: 100px;
  }

  .Download-Button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="Get-Button">
  Get started
</button>

<button class="Download-Button">
  Download
</button>
