<style>
  .add-button{
    background-color: rgb(241, 241, 15); 
    border-radius: 15px;
    width: 90;
    cursor: pointer;
    border: none;
    height: 25px;
    transition: background-color 0.5s,opacity 0.5s;
    }
    .add-button:hover{
      background-color: rgb(224, 224, 13);
    }
    .add-button:active{
      opacity: 0.5;
    }
</style>

<style>
  .buy-button{
    background-color: rgb(228, 154, 17);

    transition: background-color 0.5s,opacity 0.5s;
    }

    }
    .buy-button:active{
      opacity: 0.5;

</style>
